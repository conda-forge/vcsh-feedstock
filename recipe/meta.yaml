{% set build = 0 %}
{% set version = "2.0.2" %}

package:
  name: vcsh
  version: {{ version }}

source:
  url: https://github.com/RichiH/vcsh/archive/v{{ version }}.tar.gz
  sha256: a94eaa06d5cf24cca5f583dbe63b9e581354abf00513d619408951458e6ec05f
  patches:
    - Makefile.patch

build:
  number: {{ build }}
  noarch: generic
  script:
    - make install

requirements:
  build:
    - git
    - make
  run:
    - git

test:
  commands:
    - vcsh -h

about:
  home: https://github.com/RichiH/vcsh
  license: GPL-2.0-or-later
  license_file: LICENSE
  summary: config manager based on Git

extra:
  recipe-maintainers:
    - lebedov
